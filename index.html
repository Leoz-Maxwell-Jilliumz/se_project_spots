<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Jamin Workman"/><meta name="author" content="???"/><meta name="keywords" content="HTML CSS"/><link rel="icon" type="image/x-icon" href="favicon.ico"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img id="Logo" alt="Spot" class="header__logo"/></header><main class="content"><section class="profile page__section"><img id="avatar-icon" alt="Current avatar" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button class="profile__edit-btn" type="button"><img id="pencil-icon" alt="edit" class="profile__button"/>Edit Profile</button></div><button class="profile__add-btn" type="button"><img id="plus-icon" alt="edit" class="profile__button"/>New post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button class="card__delete-button" type="button"></button> <img src="" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button class="card__like-button" type="button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__content">2025 &copy; Spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-button"><img id="close-icon" alt="Close" class="modal__btn-img"/></button><h2 class="modal__title">Edit Profile</h2><form name="edit  profile" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Name" required minlength="2" maxlength="40"/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Description" required minlength="2" maxlength="400"/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><button type="button" class="modal__close-button"><img id="close-icon" alt="Close" class="modal__btn-img"/></button><h2 class="modal__title">New Post</h2><form name="new-post" class="modal__form" novalidate><label for="post-link-input" class="modal__label">Link <input type="url" id="post-link-input" class="modal__input" placeholder="Place Your Link Here" required/> <span id="post-link-input-error" class="modal__error"></span></label> <label for="post-caption-input" class="modal__label">Caption <input id="post-caption-input" class="modal__input" placeholder="Add a Caption" required minlength="2" maxlength="30"/> <span id="post-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal modal_type_preview" id="preview-modal"><div class="modal__image-container"><button type="button" class="modal__close-button modal__close-button_preview"><img id="close-white-icon" alt="Close" class="modal__btn-img"/></button> <img src="" alt="" class="modal__image"/><p class="modal__caption"></p></div></div></div></body></html>
